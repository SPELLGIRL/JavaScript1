<meta charset="UTF-8">
<script>

    "use strict";

    console.log(10 + 10 + "10"); // 2010 (У + одинаков приоритет складывается два числа, после строка,которая конкатенируется)
    console.log(10 + "10" + 10); // 101010 (Аналогично, конкатенация число со строкой в итоге "1010", после к строке конкатенируется число 10)
    console.log(10 + 10 + +"10"); // 30 (идет унарный плюс, он превращает строку "10" в число, после идет сложение математическое 3 чисел)
    console.log(10 / -""); // -Infinity(унарный минус превращает "" в чсло -0, деление на -0 дает значение бесконечности)
    console.log(10 / +"2,5"); // NaN (унарный + превращает "2,5" в NaN так как там не ".", а ",", при любых арифметических операциях с NaN мы получаем NaN)

</script>
