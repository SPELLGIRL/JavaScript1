  /*async и defer
  Суть:
  Загрузка происходит асинхронно, т.е. браузер не ожидает загрузки скрипта, он покажет страницу,
  как загрузится скрипт, он его покажет
  Различия:
  async не поддерживается старыми браузерами типа Explorer, не дает понимания,
  какой из скриптов выполнится раньше.
  defer гарантирует загрузку скриптов в том порядке, в котором они прописаны
  обычно defer пишут перед закрывающим тегом </body>, так как сначала продгружается страница html
  */
