<meta charset="UTF-8">
<script>

  'use strict';

  let temperatureCels = +prompt("Введите температуру в градусах по Цельсию");
  let temperatureFaren = 9 / 5 * temperatureCels + 32;
  alert(`${temperatureCels} градусов Цельсия равен ${temperatureFaren.toFixed(1)} градусов по Фарингейту. `);

</script>

*/toFixed мы получим строковое представление, если хотим получить
округленное числовое значение то можно испольовать Math.round()
