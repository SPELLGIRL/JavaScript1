<meta charset="UTF-8">
<script>
    "use strict";

    /*
    1 Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
- единицы (в свойстве firstDigit)
- десятки (в свойстве secondDigit)
- сотни (в свойстве thirdDigit)
Например, для числа 45 мы должны получить следующий объект:
```
{
firstDigit: 5,
secondDigit: 4,
thirdDigit: 0,
}
```
Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
     */

    /**
     * Функция разбивает число по разрядам и возвращает объект с записанными разрядами числа.
     * @param {number} num Число, которое функция разбивает по разрядам.
     * @returns {object} object Возвращает объект, в зависимости от аргумента функции.
     */
    function getDigitsNumber(num) {
        if (!Number.isInteger(num) || num < 0 || num > 999) {
            console.log('Значение аргумента должно быть целым числом в диапозоне от 0 до 999.');
            return {};
        }
        const object = {};

        object.firstDigit = num % 10;
        object.secondDigit = Math.floor(num / 10) % 10;
        object.thirdDigit = Math.floor(num / 100);

        return object;
    }

    console.log(getDigitsNumber(45));

</script>
