<meta charset="UTF-8">
<script>
  "use strict";

  /*
  C помощью цикла do...while написать алгоритм для вывода чисел от 0 до 10,
  чтобы результат выглядел так:

  0 - это ноль.
  1 - нечетное число.
  2 - четное число.
  3 - нечетное число.
  ...
  10 - четное число.
  */

  let i = 0;
  do {
    if (i === 0) {
      console.log(`${i} - это ноль.`);
    } else if (i % 2) { //i%2, если равно 0, то вернет false, если !=0, то вернет true
      console.log(`${i} - нечетное число.`);
    } else {
      console.log(`${i} - четное число.`);
    }
    i++;
  } while (i < 11);
</script>
