<meta charset="UTF-8">
<script>
  "use strict";

  /*
  4*. С помощью цикла while вывести все простые числа в промежутке от 0 до 100
  (можно без оптимизаций).
  */


  let primeNumbers = [];
  let i = 2;
  while (i <= 100) {
    let checkNum = 1;
    for (let j = 0; j < primeNumbers.length; j++) {
      if (i % primeNumbers[j] === 0) {
        checkNum = 0;
      }
    }
    if (checkNum === 1) {
      primeNumbers.push(i);
    }
    i++;
  }

  console.log(primeNumbers);


</script>
