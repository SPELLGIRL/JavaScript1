<script>
  "use strict";

  /*
   3*. Программист решил сделать с помощью цикла for массив из функций, которые выводили бы цифры по порядку,
   т.е. хотел получить нечто вроде:
   var arr = [
   function() { console.log(0); },
   function() { console.log(1); },
   function() { console.log(2); },
   ];
   arr[0](); // 0
   arr[1](); // 1
   arr[2](); // 2

   решил программист это дело так:

   var arr = [];
   for (var i = 0; i < 3; i++) {
   arr.push(function() { console.log(i) });
   }
   arr[0](); // 3
   arr[1](); // 3
   arr[2](); // 3

   Однако результат, который получает программист совершенно не тот, что ему нужен.
   Исправьте ошибку программиста, покажите ему как реализовать решение используя и
   не используя нового
   стандарта es6.
   Существует только одна переменная i, которая используется во всех трех функциях.
   Это значит, что, если где-то мы поменяем значение этой переменной,
   то это значение изменится везде, так как это одна и та же переменная.

   */
  //Без ES6:
  var arr = [];
  for (var i = 0; i < 3; i++) {
    (function (a) {
      arr.push(function () {
        console.log(a);
      });
    })(i);
  }

  arr[0](); // 0
  arr[1](); // 1
  arr[2](); // 2

  //C использованием ES6:

  const arr = [];
  for (let i = 0; i < 3; i++) {
    arr.push(function () {
      console.log(i)
    });
  }
  arr[0](); // 0
  arr[1](); // 1
  arr[2](); // 2

</script>
</body>
