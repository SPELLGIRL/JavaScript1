<meta charset="UTF-8">
<script>

  'use strict';

  /*
  5.Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где
  arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
  переданного значения операции (использовать switch) выполнить одну из арифметических операций
 (использовать функции из задания 4) и вернуть полученное значение.
 */


  /**
   * Вычисление суммы чисел.
   * @param {number} a первое слагаемое
   * @param {number} b второе слагаемое
   * @returns {number} Возвращает число,если переданы два числа
   */
  function add(a, b) {
    return a + b;
  }

  /**
   * Вычисление разности чисел
   * @param {number} a уменьшаемое (первый параметр)
   * @param {number} b вычитаемое (второй параметр)
   * @returns {number} Возвращает разность чисел
   */
  function reduce(a, b) {
    return a - b;
  }

  /**
   * Вычисление частного (деление чисел)
   * @param {number} a делимое
   * @param {number} b делитель
   * @returns {number} Возвращает частное от деления двух чисел
   */
  function divide(a, b) {
    return a / b;
  }

  /**
   * Вычисление произведения (умножение чисел)
   * @param {number} a первый множитель
   * @param {number} b второй множитель
   * @returns {number} Возвращает произведение чисел
   */
  function multiply(a, b) {
    return a * b;
  }

  /**
   * Проводит одну из арифметических операций
   * @param {number} arg1 Первый параметр
   * @param {number} arg2 Второй параметр
   * @param {string} operation Операция, необходимая к выполнению
   * @returns {number} Значение, вовращенное выбранной операцией
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case 'add':
        return add(arg1, arg2);
      case 'reduce':
        return reduce(arg1, arg2);
      case 'divide':
        return divide(arg1, arg2);
      case 'multiply':
        return multiply(arg1, arg2);
    }
  }

  console.log(mathOperation(20, 5, 'add')); // 25
  console.log(mathOperation(20, 5, 'reduce')); // 15
  console.log(mathOperation(20, 5, 'divide')); // 4
  console.log(mathOperation(20, 5, 'multiply')); // 100

</script>
