<meta charset="UTF-8">
<script>

  'use strict';

  /*
  2. Чему будут равны переменные x и a в примере ниже? Написать почему так произошло
  (описать последовательность действий).
   let a = 2;
   let x = 1 + (a *= 2);
   */
  let a = 2;
  let x = 1 + (a *= 2);// первой происходит операция в скобках это обозначает a = a * 2

  console.log(a); // 4
  console.log(x); // 5

</script>
