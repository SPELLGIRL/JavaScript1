<meta charset="UTF-8">
<script>

  'use strict';

  let a = 1, b = 1, c, d;

  /*
  a === 1,
  b === 1,
  c === undefined,
  d === undefined,
   */
  c = ++a; //префиксный инкремент, который увеличивает на 1 и возвращает новое значение
  alert(c); // 2

  /*
  a === 2,
  b === 1,
  c === 2,
  d === undefined,
   */
  d = b++; //постфиксный инкремент, который сначала возвращает значение, после инкрементирует
  alert(d); // 1

  /*
  a === 2,
  b === 2,
  c === 2,
  d === 1,
   */
  c = 2 + ++a;//сначала префиксный инкремент вернет значение a равное 3, далее простое сложение
  alert(c); // 5

  /*
  a === 3,
  b === 2,
  c === 5,
  d === 1,
   */
  d = 2 + b++;//сложение происходит с неизмененным значением b, после оно инкрементируется
  alert(d); // 4

  /*
  a === 3,
  b === 3,
  c === 5,
  d === 4,
   */
  alert(a); // 3
  alert(b); // 3
/*Выводится окончательный результат*/
</script>
