<meta charset="UTF-8">
<script>

  'use strict';
  /*
  6**. Программа должна спросить у пользователя количество денег, которое он хочет положить
  в банк. Пользователь должен ввести целое число, а программа должна выдать
  соответствующее сообщение:
    "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
  "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
  "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
  Если пользователь введет любое другое целое число, программа также должна выдать
  соответствующее сообщение, в котором будет отображено это число, а также поставить
  верное окончание в слове "рубль". Для получения верного склонения слова (любого слова с
  числом) вам необходимо создать функцию.
  */
  const amount = parseInt(prompt("Введите сумму, которую хотите положить на счет"));
  const correct = determinationOfDeclination(amount, 'рубль', 'рубля', 'рублей');
  console.log(`Ваша сумма в ${amount} ${correct} успешно зачислена.`);

  /**
   * Составляет правильное склонение слова в зависимости от параметров
   * @param {number} value Вводимое пользователем значение, переведенное в целочисленное
   * @param {string} number1 Слово, обозначающее объект в единственном экземпляре ( пример: рубль)
   * @param {string} number2 Слово, обозначающее объекты в количестве 2 (пример: рубля)
   * @param {string} number3 Слово, обозначающее объекты в остальных случаях (пример: рублей)
   * @return {string} Возвращает один из параметров в зависимости от введенного пользователем значения
   */
  function determinationOfDeclination(value, number1, number2, number3) {
    const a = Math.abs(value) % 100;
    const b = a % 10;

    if (a >= 11 && a <= 14) {
      return number3;
    } else if (b > 1 && b < 5) {
      return number2
    } else if (b === 1) {
      return number1
    } else {
      return number3;
    }

  }

</script>
